<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>css연습</title>
    <style>
        #a{
            width: 100px;
            background-color:#f00;
            float: left;
        }
        #b{
            width: 200px;
            background-color:#0f0;
            float: right;
        }
        #c{
            width: 200px;
            background-color:#00f;
           /*  float: left; */ clear: both;
        }
        #a, #b, #c {
        color: white; /* 텍스트 색상을 흰색으로 설정 */
        }

        p{
            clear: both;
        }
    </style>
</head>
<body>
    <div id="a">hello</div>
    <div id="b">bye</div>
    <div id="c">yo</div>
    <P>Lorem ipsum dolor sit amet, consectetur

        itaque eaque deserunt, sunt doloremque id eos 
        distinctio ab dolor? Tempore quaerat dolorum

</body>
</html>
