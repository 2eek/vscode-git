<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="utf-8">
    <title>표작업</title>


    <style>

        table{
                border: 1px solid #000;
                border-collapse: collapse;
                width:400;
            }
                th,td{border: 1px solid #000;
                padding: 10px
            }
                thead{background-color: pink;
            }

            tbody{
                text-align: center;
            }

            tfoot{background-color: aquamarine;
                text-align: center;
            }

            
    </style>

</head>
<body>
    <h1>표만들기</h1>

<table border="1">
        <caption>파라다이스 객실</caption>
        <colgroup>
            <col style="background-color: bisque;">
            <col span="2" style="background-color: rgb(182, 210, 226); ">
            <col>
            <col>
    
        </colgroup> 

    <thead>
        <tr>
            <th>방이름</th>
            <th>대상</th>
            <th>크기</th>
            <th>가격</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>핑크방</td>
            <td>여성</td>
            <td rowspan="3">4인실</td>  <!-- rowspan은 속성. 값이 필요하다. -->
            <td rowspan="4">1인 20,000원</td>
        
        </tr>
        <td rowspan="2">보라방</td>  <!-- 열 합치는건 colspan -->
        <td>동성</td>
        <tr>
        <td>가족1팀</td>
        </tr>

        
        <tr>
            <td>그린방</td>
            <td>-</td>
            <td>2인실</td>
        </tr>   
    </tbody>

    <tfoot>
        <tr>
            <td colspan="4">바깥체 전체를 렌트합니다</td>
        </tr>
    </tfoot>    
</table>
    

</body>






</html>
