<!doctype html>
<html lang="ko">
	<head>
			<meta charset="UTF-8">
			<title>이경환</title>
			<link href="css/이경환.css" rel="stylesheet">
	

	</head>
	<body>
		<div id="container">

		<!-- 헤더영역 -->
		<header>
			<h1>header 영역</h1>
			<p>이경환 페이지에 온 것을 환영합니다.</p>
				<nav>
					<ul>
						<li>
							<a href="#">첫번째 메인메뉴</a>
						</li>
						<li>
							<a href="#">두번째 메인메뉴</a>
						</li>
						<li>
							<a href="#">세번째 메인메뉴</a>
						</li>
						<li>
							<a id= "right1" href="#">로그인</a>
						</li>
					</ul>
				</nav>
			
		</header>


		<!-- 왼쪽 사이드영역 -->
		<aside >
			<h1> 좌측 사이드</h1>
			<p>좌측영역 정의 내립니다</p>
			<p>좌측영역 정의 내립니다</p>
			<p>좌측영역 정의 내립니다</p>
		</aside>

		<!-- 섹션영역 -->
		<section>
			<h2> 회원가입 영역입니다.</h2>
			

		<!-- 회원가입 폼 영역 -->
		<form action="login.jsp" method="post" name="login">
			
			
			<fieldset><!-- 필드셋1 -->
				<legend><h2>step1 :로그인 정보</h2></legend>
			
				<ul>
					<li>
						<label for="u_id" >계정아이디</label>
						<input type="text" id="u_id" name="u_id" autofocus>
					</li>
					<li>
						<label for="u_pw">비밀번호</label>
						<input type="text" id="u_pw" name="u_pw">
					</li>
					<li>
						<label  for="u_psc">비밀번호 확인</label>
						<input type="text" id="u_psc" name="u_psc">
					</li>
				</ul>
			</fieldset>

			<fieldset><!-- 필드셋2 -->
				<legend><h2>step2 :개인 정보</h2></legend>
				<ul>
					<li>
						<label for="u_name">이름</label>
						<input type="text" id="u_name" name="u_name" placeholder="5자 미만 공백없이">
					</li>
					<li>
						<label for="u_email">이메일 계정</label>
						<input type= "email"  id="u_email" name="u_email" placeholder="abc@naver.com">
					</li>
					<li>
						<label for="u_tell">전화번호</label>
						<input type= "tell" id="u_tell" name="u_tell">
					</li>
				</ul>

			</fieldset>
			

			<fieldset >   <!-- 필드셋3 -->
					<input type="submit" value="회원 가입">
					<input type="reset" value="정보 수정">
			</fieldset>

			</form>
		</section>
		<!-- 오른쪽 사이드영역 -->
		<aside >
			<h1> 우측 사이드</h1>
			<p>우측영역 정의 내립니다</p>
			<p>우측영역 정의 내립니다</p>
			<p>우측영역 정의 내립니다</p>
		</aside>
		<!-- 푸터 영역 -->
		<footer>	
			<h3>
				푸터영역 입니다
			</h3>
		</footer>
	
		</div>
	</body>
</html>
